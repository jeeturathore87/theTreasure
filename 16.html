<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
</head>
<body>

<h2>Simple Product Catalog</h2>

<table border="1">
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Stock</th>
  </tr>
  <tr>
    <td>Notebook</td>
    <td>$5</td>
    <td>Available</td>
  </tr>
  <tr>
    <td>Pen</td>
    <td>$1</td>
    <td>Out of Stock</td>
  </tr>
  <tr>
    <td>Backpack</td>
    <td>$25</td>
    <td>Available</td>
  </tr>
</table>

</body>
</html>
