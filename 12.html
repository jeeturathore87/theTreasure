<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
</head>
<body>

<h2>List inside another list</h2>

<ul>
  <li>Fruits
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
  </li>
  <li>Vegetables
    <ul>
      <li>Carrot</li>
      <li>Potato</li>
      <li>Tomato</li>
    </ul>
  </li>
</ul>

</body>
</html>
