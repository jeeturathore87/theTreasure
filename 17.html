<!DOCTYPE html>
<html>
<head>
  <title>Table with Rowspan and Colspan</title>
</head>
<body>

<h2>Example of Rowspan and Colspan</h2>

<table border="1">
  <tr>
    <th rowspan="2">S.No</th>
    <th colspan="2">Student Details</th>
  </tr>
  <tr>
    <th>Name</th>
    <th>Class</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Ravi</td>
    <td>10th</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Neha</td>
    <td>9th</td>
  </tr>
</table>

</body>
</html>
